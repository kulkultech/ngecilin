_test_scripts: &_test_scripts
  - yarn dev:setup
  - yarn build

_deploy_scripts: &_deploy_scripts
  - *_test_scripts
  - zip -r public.zip dist/
  - ./publish.sh

cache:
  yarn: true
  directories:
    - node_modules

language: node_js
node_js: "10"

jobs:
  include:
    - stage: test
      script: *_test_scripts
    - stage: deploy
      before_script:
        - sudo apt-get update
        - sudo apt-get install -y jq curl zip
      script: *_deploy_scripts
      if: branch = master

env:
  global:
    - secure: 
    - secure: 
    - secure: 
    - secure: 
